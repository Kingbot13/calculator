<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathinator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <main>
            <div class="screen">
                <p class="display">0</p>
            </div>
            <div class="key-container">
                    <div class="top-row">
                        <button class="ac">AC</button>
                    </div>
                    <div class="top-row">
                        <button class="change-sign">+ / -</button>
                    </div>
                    <div class="top-row">
                        <button class="percent">%</button>
                    </div>
                    <div class="operator"><button class="oper-btn" data-key="/">/</button></div>
                    <div class="num"><button class="num-btn" data-key="7">7</button></div>
                    <div class="num"><button class="num-btn" data-key="8">8</button></div>
                    <div class="num"><button class="num-btn" data-key="9">9</button></div>
                    <div class="operator"><button class="oper-btn" data-key="*">x</button></div>
                    <div class="num"><button class="num-btn" data-key="4">4</button></div>
                    <div class="num"><button class="num-btn" data-key="5">5</button></div>
                    <div class="num"><button class="num-btn" data-key="6">6</button></div>
                    <div class="operator"><button class="oper-btn" data-key="109">-</button></div>
                    <div class="num"><button class="num-btn" data-key="1">1</button></div>
                    <div class="num"><button class="num-btn" data-key="2">2</button></div>
                    <div class="num"><button class="num-btn" data-key="3">3</button></div>
                    <div class="operator"><button class="oper-btn" data-key="+">+</button></div>
                    <div class="num" id="zero"><button class="num-btn" data-key="0">0</button></div>
                    <div class="num"><button id="decimal" data-key=".">.</button></div>
                    <div class="operator"><button class="oper-btn" id="equal-sign" data-key="Enter">=</button></div>
                
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathinator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="screen">
            <p>000</p>
        </div>
        <div class="key-container">
            <div class="top-row">
                <p>AC</p>
            </div>
            <div class="top-row">
                <p>+ / -</p>
            </div>
            <div class="top-row">
                <p>%</p>
            </div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">6</div>
            <div class="num">5</div>
            <div class="num">4</div>
            <div class="num">3</div>
            <div class="num">2</div>
            <div class="num">1</div>
            <div class="num">0</div>
            <div class="num">.</div>
            <div class="operator">/</div>
            <div class="operator">x</div>
            <div class="operator">-</div>
            <div class="operator">+</div>
            <div class="operator">=</div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>

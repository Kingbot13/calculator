<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathinator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <main>
            <div class="screen">
                <p class="display">0</p>
            </div>
            <div class="key-container">
                    <div class="top-row">
                        <button class="ac">AC</button>
                    </div>
                    <div class="top-row">
                        <button class="change-sign">+ / -</button>
                    </div>
                    <div class="top-row">
                        <button class="percent">%</button>
                    </div>
                    <div class="operator"><button class="oper-btn">&divide;</button></div>
                    <div class="num"><button class="num-btn">7</button></div>
                    <div class="num"><button class="num-btn">8</button></div>
                    <div class="num"><button class="num-btn">9</button></div>
                    <div class="operator"><button class="oper-btn">x</button></div>
                    <div class="num"><button class="num-btn">4</button></div>
                    <div class="num"><button class="num-btn">5</button></div>
                    <div class="num"><button class="num-btn">6</button></div>
                    <div class="operator"><button class="oper-btn">&minus;</button></div>
                    <div class="num"><button class="num-btn">1</button></div>
                    <div class="num"><button class="num-btn">2</button></div>
                    <div class="num"><button class="num-btn">3</button></div>
                    <div class="operator"><button class="oper-btn">+</button></div>
                    <div class="num" id="zero"><button class="num-btn">0</button></div>
                    <div class="num"><button class="num-btn" id="decimal">.</button></div>
                    <div class="operator"><button class="oper-btn">=</button></div>
                
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathinator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <main>
            <div class="screen">
                <p class="display">0</p>
            </div>
            <div class="key-container">
                    <div class="top-row">
                        <button class="ac">AC</button>
                    </div>
                    <div class="top-row">
                        <button class="change-sign">+ / -</button>
                    </div>
                    <div class="top-row">
                        <button class="percent">%</button>
                    </div>
                    <div class="operator"><button class="oper-btn" data-key="111">/</button></div>
                    <div class="num"><button class="num-btn" data-key="103">7</button></div>
                    <div class="num"><button class="num-btn" data-key="104">8</button></div>
                    <div class="num"><button class="num-btn" data-key="105">9</button></div>
                    <div class="operator"><button class="oper-btn" data-key="106">x</button></div>
                    <div class="num"><button class="num-btn" data-key="100">4</button></div>
                    <div class="num"><button class="num-btn" data-key="101">5</button></div>
                    <div class="num"><button class="num-btn" data-key="102">6</button></div>
                    <div class="operator"><button class="oper-btn" data-key="109">-</button></div>
                    <div class="num"><button class="num-btn" data-key="97">1</button></div>
                    <div class="num"><button class="num-btn" data-key="98">2</button></div>
                    <div class="num"><button class="num-btn" data-key="99">3</button></div>
                    <div class="operator"><button class="oper-btn" data-key="107">+</button></div>
                    <div class="num" id="zero"><button class="num-btn" data-key="96">0</button></div>
                    <div class="num"><button id="decimal" data-key="110">.</button></div>
                    <div class="operator"><button class="oper-btn" id="equal-sign" data-key="187">=</button></div>
                
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
